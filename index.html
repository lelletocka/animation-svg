<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=(font_name_here)" rel="stylesheet" type="text/css">

    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/normalize.css">

<body>
    <header>

    </header>

    <main>
        <div class="h1-div animate__animated animate__flash">
            <h1>You've got mail!</h1>
        </div>
        <div class="letter-div">
            <div class="animated-line"></div>
            <svg class="letter" width="200" height="160" xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="#ffffff" />
                <polygon points="5,5 100,80 195,5 195,155 5,155 5,5 195,5"
                style="fill:#ffffff;stroke:#424242;stroke-width:10" />
            </svg>
            
        </div>
        <div class="open-div">
            <h2>Open to collect prize!</h2>
        </div>
        <div class="hurry-div">
            <p class="bold">Hurry before it's too late!</p>
            <img class="clock" src="images/clock.svg">
        </div>




        



    </main>
